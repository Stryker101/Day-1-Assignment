<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature Gallery</title>
  <link rel="stylesheet" href="index.css">
</head>
<body> 
  <h1>Gallery</h1>
  <div>
    <div class="container">
    <div class="mydiv">
      <figure>
      <img
           id="image1" class="imgsize"
    src="images\elephant.jpg"
           alt="Elephants standing in the grass"/>
      <figcaption id="img-caption">
        A mother and baby elephat </figcaption>
    </figure>
    </div>
    <div class="mydiv">
      <figure>
        <img
             id="image2" class="imgsize"
      src="images\flamingo.jpg"
             alt="pink flamingos"/>
        <figcaption id="img-caption">
          Pink flamingos gathered at an oasis</figcaption>
      </figure>
    </div>
    <div class="mydiv">
      <figure>
        <img 
             id="image3" class="imgsize"
      src="images\fox.jpg"
             alt="a red forx with brown eyes"/>
        <figcaption id="img-caption">
          A Red Fox</figcaption>
      </figure>
    </div>
    <div class="mydiv">
      <figure>
        <img 
             id="image4" class="imgsize"
      src="images\giraffe.jpg"
             alt="family og giraffe grazing together"/>
        <figcaption id="img-caption">
          A family of giraffe</figcaption>
      </figure>
    </div>
    <div class="mydiv">
      <figure>
        <img 
             id="image5" class="imgsize"
      src="images\lion.jpg"
             alt="the lateral view of the head of a lion"/>
        <figcaption id="img-caption">
          A Lion</figcaption>
      </figure>
    </div>
    <div class="mydiv">
      <figure>
        <img 
             id="image6" class="imgsize"
      src="images\rabbit.jpg"
             alt="a cute white rabbit"/>
        <figcaption id="img-caption">
          A white Rabbit</figcaption>
      </figure>
    </div>
  </div>
</div>
  
  
</body>
</html>
